<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="text" name="text">a</p>
<script>
    function sss() {
        var text=window.location.search;
        //获取后面参数的值 var loc=text.substring(text.lastIndexOf("=")+1,text.length);
        document.getElementById('text').innerHTML=loc;
    }

</script>

<body>
<button onclick="sss()">test</button>
</body>
</html>
